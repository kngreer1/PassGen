<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Password Generator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>


  <ion-card-content>
    <span>Password: {{fullPassword}}</span>
 
  </ion-card-content>

</ion-card>

<ion-list>

  <ion-item>
    <ion-label floating>Required Password Length</ion-label>
    <ion-input type="text" [(ngModel)]="passLength"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Required Amount of Captial Letters</ion-label>
    <ion-input type="text" [(ngModel)]="capitalsLength"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Required Amount of Numbers</ion-label>
    <ion-input type="text" [(ngModel)]="numbersLength"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Required Amount of Special Characters</ion-label>
    <ion-input type="text" [(ngModel)]="specialsLength"></ion-input>
  </ion-item>


</ion-list>

<button ion-button (click)="generate()">Generate Password</button>

</ion-content>
